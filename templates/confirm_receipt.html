<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Touch Wireless - Confirm Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #43B02A;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #43B02A;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #43B02A;
            color: white;
        }

        .btn:hover {
            background-color: #378522;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Does This Look Right?</h1>
        <form method="POST" action="{{ url_for('confirm_receipt') }}">
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" name="company_name" value="{{ company_name }}" required>
            </div>
            
            <div class="form-group">
                <label>Customer:</label>
                <input type="text" name="customer" value="{{ customer }}" required>
            </div>
            
            <div class="form-group">
                <label>Order Date:</label>
                <input type="text" name="order_date" value="{{ order_date }}" required>
            </div>
            
            <div class="form-group">
                <label>Sales Person:</label>
                <input type="text" name="sales_person" value="{{ sales_person }}" required>
            </div>
            
            <div class="form-group">
                <label>Invoice Number:</label>
                <input type="text" name="rq_invoice" value="{{ rq_invoice }}" required>
            </div>
            
            <div class="form-group">
                <label>Total Price:</label>
                <input type="number" step="0.01" name="total_price" value="{{ total_price }}" required>
            </div>
            
            <div class="form-group">
                <label>Accessory Prices (comma-separated):</label>
                <input type="text" name="accessories_prices" value="{{ accessories_prices }}" required>
            </div>
            
            <div class="form-group">
                <label>Upgrades Count:</label>
                <input type="number" name="upgrades_count" value="{{ upgrades_count }}" required>
            </div>
            
            <div class="form-group">
                <label>Activations Count:</label>
                <input type="number" name="activations_count" value="{{ activations_count }}" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="ppp_present" name="ppp_present" {% if ppp_present %}checked{% endif %}>
                <label for="ppp_present">PPP Present</label>
            </div>
            
            <div class="form-group">
                <label>Activation Fee Sum:</label>
                <input type="number" step="0.01" name="activation_fee_sum" value="{{ activation_fee_sum }}" required>
            </div>
            
            <button type="submit" class="btn">Confirm</button>
        </form>
    </div>
</body>
</html>
