<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Prevent text blur */
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-smoothing: antialiased;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background: linear-gradient(90deg, transparent 0%, #43B02A 90%, #43B02A 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 70px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-items {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
            color: white;
            padding: 0.5rem;
            font-weight: 500;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            padding-top: 120px;
        }

        .edit-container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            transition: box-shadow 0.3s ease;
            will-change: transform;
        }

        .edit-container:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: rgb(67, 177, 43);
            margin-bottom: 2rem;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.875rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: white;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #43B02A;
            box-shadow: 0 0 0 3px rgba(67,176,42,0.1);
        }

        select {
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 0.5rem;
        }

        .confirm-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            background-color: rgb(38, 156, 224);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .confirm-btn:hover {
            background-color: rgb(0, 62, 127);
            box-shadow: 0 4px 12px rgba(0, 62, 127, 0.2);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem 1rem;
            }

            .logo {
                height: 40px;
            }

            .main-content {
                padding: 1rem;
                padding-top: 100px;
            }

            .edit-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Smart Touch Wireless" class="logo">
        </div>
        <div class="nav-items">
            <div class="nav-item">Welcome, {{ current_user }}</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="edit-container">
            <h1>Edit Receipt</h1>
            <form method="POST">
                <div class="form-group">
                    <label>Store Location:</label>
                    <select name="company_name" required>
                        <option value="">Select Store</option>
                        <option value="100: Zephyrhills" {% if receipt[1] == "100: Zephyrhills" %}selected{% endif %}>100: Zephyrhills</option>
                        <option value="101: Dade City" {% if receipt[1] == "101: Dade City" %}selected{% endif %}>101: Dade City</option>
                        <option value="102: Brooksville" {% if receipt[1] == "102: Brooksville" %}selected{% endif %}>102: Brooksville</option>
                        <option value="105: Chiefland" {% if receipt[1] == "105: Chiefland" %}selected{% endif %}>105: Chiefland</option>
                        <option value="111: Sun City Center" {% if receipt[1] == "111: Sun City Center" %}selected{% endif %}>111: Sun City Center</option>
                        <option value="112: Gibsonton" {% if receipt[1] == "112: Gibsonton" %}selected{% endif %}>112: Gibsonton</option>
                        <option value="114: Dover" {% if receipt[1] == "114: Dover" %}selected{% endif %}>114: Dover</option>
                        <option value="115: Hillsborough" {% if receipt[1] == "115: Hillsborough" %}selected{% endif %}>115: Hillsborough</option>
                        <option value="116: Gunn Hwy" {% if receipt[1] == "116: Gunn Hwy" %}selected{% endif %}>116: Gunn Hwy</option>
                        <option value="117: Springhill" {% if receipt[1] == "117: Springhill" %}selected{% endif %}>117: Springhill</option>
                        <option value="118: Gainesville" {% if receipt[1] == "118: Gainesville" %}selected{% endif %}>118: Gainesville</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Customer:</label>
                    <input type="text" name="customer" value="{{ receipt[2] }}" required>
                </div>
                
                <div class="form-group">
                    <label>Order Date:</label>
                    <input type="text" name="order_date" value="{{ receipt[3] }}" required>
                </div>
                
                <div class="form-group">
                    <label>Sales Person:</label>
                    <input type="text" name="sales_person" value="{{ receipt[4] }}" required>
                </div>
                
                <div class="form-group">
                    <label>Invoice Number:</label>
                    <input type="text" name="rq_invoice" value="{{ receipt[5] }}" required>
                </div>
                
                <div class="form-group">
                    <label>Accessories Total:</label>
                    <input type="number" step="0.01" name="total_price" value="{{ receipt[6] }}" required>
                </div>

                <div class="form-group">
                    <label>Upgrades Count:</label>
                    <input type="number" name="upgrades_count" value="{{ receipt[8] }}" required>
                </div>
                
                <div class="form-group">
                    <label>Activations Count:</label>
                    <input type="number" name="activations_count" value="{{ receipt[9] }}" required>
                </div>

                <div class="form-group">
                    <label>PPP Present:</label>
                    <input type="checkbox" name="ppp_present" {% if receipt[10] %}checked{% endif %}>
                </div>
                
                <div class="form-group">
                    <label>Activation Fee Sum:</label>
                    <input type="number" step="0.01" name="activation_fee_sum" value="{{ receipt[11] }}" required>
                </div>
                
                <button type="submit" class="confirm-btn">Confirm Changes</button>
            </form>
        </div>
    </main>
</body>
</html>
