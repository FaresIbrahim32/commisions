<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .container {
            width: 95%;
            max-width: 400px;
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            margin-top: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        a, .button {
            display: block;
            font-size: 16px;
            text-decoration: none;
            color: #333;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        a:hover, .button:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        .logout {
            background-color: #dc3545;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .logout:hover {
            background-color: #c82333;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            .container {
                padding: 25px 20px;
                margin-top: 20px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 25px;
            }

            a, .button {
                font-size: 15px;
                padding: 10px 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 20px;
            }

            a, .button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="button-container">
            <a href="{{ url_for('employee_list') }}">Employee Management</a>
            <a href="{{ url_for('commission') }}">Commission of All Employees</a>
            <a href="#">Placeholder Link</a>
            <a href="{{ url_for('logout') }}" class="button logout">Logout</a>
        </div>
    </div>
</body>
</html>
