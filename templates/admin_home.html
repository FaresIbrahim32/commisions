<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            perspective: 2000px;
            transform-style: preserve-3d;
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        * {
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .navbar {
            background: linear-gradient(90deg, transparent 0%, #43B02A 90%, #43B02A 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transform: translateZ(20px);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 70px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateZ(20px) scale(1.05);
        }

        .nav-items {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            padding-top: 100px;
            transform-style: preserve-3d;
        }

        .dashboard-container {
            background: white;
            padding: 3.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transform: translateZ(30px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }

        .dashboard-container:hover {
            transform: translateZ(50px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        }

        .dashboard-container h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: rgb(67, 177, 43);
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transform-style: preserve-3d;
        }

        .dashboard-btn {
            padding: 0.875rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            transform: translateZ(20px);
            background-color: rgb(38, 156, 224);
            color: white;
            display: block;
            width: 100%;
        }

        .dashboard-btn:hover {
            background-color: rgb(0, 62, 127);
            transform: translateZ(30px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 62, 127, 0.2);
        }

        .logout-btn {
            background-color: transparent;
            color: #dc3545;
            border: 2px solid #dc3545;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background-color: #dc3545;
            color: white;
            transform: translateZ(30px) scale(1.02);
            box-shadow: 0 8px 16px rgba(220, 53, 69, 0.2);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.75rem 1rem;
            }

            .logo {
                height: 40px;
            }

            .main-content {
                padding: 1rem;
                padding-top: 80px;
            }

            .dashboard-container {
                padding: 2rem;
            }

            .dashboard-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Smart Touch Wireless" class="logo">
        </div>
        
        <div class="nav-items">
            <div class="nav-item">Welcome, {{ current_user }}</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <h1>Admin Dashboard</h1>
            <div class="button-container">
                <a href="{{ url_for('employee_list') }}" class="dashboard-btn">Employee Management</a>
                <a href="{{ url_for('commission') }}" class="dashboard-btn">Commissions</a>
                <a href="#" class="dashboard-btn">Placeholder Link</a>
                <a href="{{ url_for('logout') }}" class="dashboard-btn logout-btn">Logout</a>
            </div>
        </div>
    </main>
</body>
</html>
