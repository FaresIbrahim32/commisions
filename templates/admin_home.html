<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Touch Wireless - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
    
        body {
            perspective: 1000px;
            transform-style: preserve-3d;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
    
        .cricket-logo {
            width: 40%;
            max-width: 400px;
        }
    
        .cricket-logo img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    
        .dashboard-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            transform: translateZ(30px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
    
        .dashboard-container:hover {
            transform: translateZ(50px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        }
    
        h1 {
            color: #43B02A;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            transform: translateZ(10px);
        }
    
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #43B02A;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            background-color: transparent;
            color: #43B02A;
            transform: translateZ(20px);
        }
    
        .btn:hover {
            background-color: #43B02A;
            color: white;
            transform: translateZ(30px) scale(1.02);
            box-shadow: 0 8px 16px rgba(67,176,42,0.3);
        }
    
        .btn-danger {
            background-color: #dc3545;
            color: white;
            border: none;
        }
    
        .btn-danger:hover {
            background-color: #c82333;
            transform: translateZ(30px) scale(1.02);
            box-shadow: 0 8px 16px rgba(220,53,69,0.3);
        }
    
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }
    
            .cricket-logo {
                width: 80%;
                margin-bottom: 2rem;
            }
    
            .dashboard-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="cricket-logo">
            <img src="{{ url_for('static', filename='img/IMG_8831.jpg') }}" alt="Cricket Logo">
        </div>
        <div class="dashboard-container">
            <h1>Admin Dashboard</h1>
            <a href="{{ url_for('employee_list') }}" class="btn">Employee Management</a>
            <a href="{{ url_for('commission') }}" class="btn">Commission of All Employees</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
