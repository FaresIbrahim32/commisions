<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Touch Wireless - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #43B02A;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #43B02A;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: #43B02A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            background-color: #378522;
        }

        .error-message {
            background-color: #fee;
            color: #dc3545;
            padding: 0.8rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #43B02A;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #378522;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>

        {% if request.args.get('session_expired') %}
            <div class="error-message">
                Your session has expired. Please log in again.
            </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <input type="text" 
                       name="username" 
                       class="input-field" 
                       placeholder="Username" 
                       required>
            </div>
            <div class="form-group">
                <input type="password" 
                       name="password" 
                       class="input-field" 
                       placeholder="Password" 
                       required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </p>
    </div>
</body>
</html>
